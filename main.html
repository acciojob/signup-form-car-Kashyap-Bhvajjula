<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method = "post">
		
		<label for = "name">Name</label>
		<input type = "text" placeholder = "Name"  id = "name" required>

		<label for = "email">Email</label>
		<input type = "email" placeholder = "Email" required id = "email">

		 <label for="gender_m">
			 <input type="radio" id="gender_m" name="gender" required> Male
		 </label>
	    <label for="gender_f">
			<input type="radio" id="gender_f" name="gender" required> Female
		</label>

		
		<label for = "cars" >Car Brands</label>
		<select placeholder = "--Please choose an option--" id = "cars">
			<option value ="Lexus">Lexus</option>
		</select>

		<label for = "age">Age</label>
		<input type = "number" id = "age" placeholder = "Age" required>

		<label for = "dob">DOB</label>
		<input type = "date" id = "dob" required>

		<label for ="tel">Phone Number</label>
		<input type ="tel" id = "tel" placeholder = "xxx-xxx-xxxx">

		<label for = "password">Password</label>
		<input type = "password" required placeholder= "Password" id = "password">

		<label for = "tos">I agree to the TOS</label>
		<input type = "checkbox" required id = "tos">	

		<input type = "submit" value = "submit">
	</form>

</body>

</html>
